<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <div><button type="button" onclick="open11('아이디 입력해라')">O</button></div>
    <div><button type="button" onclick="open11('비밀번호 입력해라')">X</button></div>
    <div id='alert'>아이디 입력하세요
        
    </div>
    <button class="close" id="close"> 닫기</button>
    
    <div id = "test">테스트</div>
    <button class="btn">버튼</button>
    <button class="btn">버튼</button>
    <button class="btn">버튼</button>

    <script>
        // 내장함수가 이름이 어떻게 open
        // class명으로 찾을떈 뒤에 [] 순서를 입력해야함 반드시
        // 자바 스크립트는 " ' 구분 x 근데 html은 이거 구분함 주의
        // jquery에서 클래스명과 id는 css처럼 따옴
        function open11(a){
            document.getElementById("alert").innerHTML = a;
            document.getElementById('alert').style.display = 'block';
        }
        document.getElementsByClassName('close')[0].addEventListener("click", function(){
           document.getElementById("alert").style.display = "none"; 
        });
        $("#test").html("HI");
        $("#test").css("color", "red");
        $("#test").attr("class","yellow-bg");
        // 얘도 "" '' 차이가 없구나..
        // attr 속성, 값
        $(".btn").on("click",function(){
            document.getElementById("alert").style.fontSize= "100px";
        });
        
        
    </script>
</body>
</html>
